<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login </title>
</head>
<body>
    <div class="outer-box">
        <div class="inner-box">
            <header class="signup-head">
                <h1>Signup</h1>
                <p>Fill all the fields</p>
            </header>
            <main class="signup-body">
                <form action="">
                    <p>
                        <label for="fullname">Full name<sup>*</sup>

                        </label>
                        <input type="text" placeholder="Anurag" id="fullname" required>
                    </p>

                    <p>
                        <label for="email">Your Email <sup>*</sup></label>
                        <input type="email" id="email" placeholder="anura@123" required>
                    </p>

                    <p>
                        <label for="password">Enter password <sup>*</sup></label>
                        <input type="password" id="password" placeholder="at least 8 character" required>
                    </p>

                    <p>
                        <input type="submit" id="submit" value="create Account">
                    </p>

                    
                </form>
            </main>

            <footer class="signup-footer">
                   <p>Already have an account <a href="">?Login</a></p>
            </footer>

            
        </div>
        <div class="circle c1"></div>
            <div class="circle c2"></div>

    </div>
</body>
</html>
